<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="avatar" data-name="John Doe"></div>
                <span>John Doe</span>
            </div>
            <button id="menuBtn" class="menu-btn">
                <i data-lucide="menu"></i>
            </button>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="avatar" data-name="Alice"></div>
                    <div class="chat-info">
                        <span class="chat-name">Alice</span>
                        <!-- <span class="chat-preview">Hey, how are you?</span> -->
                    </div>
                </div>
                <div class="chat-item">
                    <div class="avatar" data-name="Work Group"></div>
                    <div class="chat-info">
                        <span class="chat-name">Work Group</span>
                        <!-- <span class="chat-preview">Bob: Meeting at 3 PM</span> -->
                    </div>
                </div>
                <div class="chat-item">
                    <div class="avatar" data-name="Charlie"></div>
                    <div class="chat-info">
                        <span class="chat-name">Charlie</span>
                        <!-- <span class="chat-preview">Lunch tomorrow?</span> -->
                    </div>
                </div>
                <div class="chat-item">
                    <div class="avatar" data-name="Family Group"></div>
                    <div class="chat-info">
                        <span class="chat-name">Family Group</span>
                        <!-- <span class="chat-preview">Mom: Don't forget the party on Saturday!</span> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <div class="avatar" data-name="Alice"></div>
                <span>Alice</span>
                <div class="call-actions">
                    <button class="call-btn" id="voiceCallBtn">
                        <i data-lucide="phone"></i>
                    </button>
                    <button class="call-btn" id="videoCallBtn">
                        <i data-lucide="video"></i>
                    </button>
                </div>
            </div>
            <div class="messages">
                <div class="message received">
                    <p>Hey, how are you?</p>
                    <span class="timestamp">10:30 AM</span>
                </div>
                <div class="message sent">
                    <p>I'm good, thanks! How about you?</p>
                    <span class="timestamp">10:31 AM</span>
                </div>
                <div class="message received">
                    <p>Doing well! Are we still on for coffee later?</p>
                    <span class="timestamp">10:32 AM</span>
                </div>
                <div class="message sent">
                    <p>Looking forward to it. Shall we meet at the usual place?</p>
                    <span class="timestamp">10:33 AM</span>
                </div>
                <div class="message received">
                    <p>Sounds perfect. See you at 3 PM!</p>
                    <span class="timestamp">10:34 AM</span>
                </div>
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message..." id="messageInput">
                <button id="sendBtn">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
